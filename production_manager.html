<!DOCTYPE html>
<html>
<head>
    <title>NiceBike Production Planning</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>NiceBike</h1>
        <nav>
            <a href="./index.html">Home</a> |
            <a href="./catalog.html">Catalog</a> |
            <a href="./contact.html">Contact</a>
            <a href="./production_manager.html">Prod</a>
        </nav>
    </header>
    <h1>NiceBike Production Planning</h1>
    <p>Use the form below to add a new bike to the production schedule:</p>
    <form>
        <label for="model">Model:</label><br>
        <select id="model">
            <option value="city">City Bike</option>
            <option value="explorer">Explorer Bike</option>
            <option value="adventure">Adventure Bike</option>
        </select><br>
        <label for="size">Size:</label><br>
        <select id="size">
            <option value="26">26"</option>
            <option value="28">28"</option>
        </select><br>
        <label for="color">Color:</label><br>
        <input type="text" id="color"><br>
        <button type="button" onclick="addBike()">Add Bike</button>
    </form>
    <br>
    <table id="schedule">
        <tr>
            <th>Model</th>
            <th>Size</th>
            <th>Color</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </table>
    <script>
        // Add a function to handle adding a new bike to the schedule
        function addBike() {
            // Get the values from the form elements
            var model = document.getElementById('model').value;
            var size = document.getElementById('size').value;
            var color = document.getElementById('color').value;

            // Create a new row for the schedule table
            var row = document.createElement('tr');
            row.innerHTML = '<td>' + model + '</td><td>' + size + '</td><td>' + color + '</td><td>In Progress</td><td><button type="button" onclick="completeBike(this)">Complete</button></td>';

            // Add the new row to the table
            document.getElementById('schedule').appendChild(row);
        }

        // Add a function to handle marking a bike as complete
        function completeBike(button) {
            // Get the parent row of the button
            var row = button.parentNode.parentNode;

            // Update the status column to show that the bike is complete
            row.cells[3].innerHTML = 'Complete';

            // Disable the button so it can't be clicked again
            button.disabled = true;
        }
    </script>
</body>
</html>
